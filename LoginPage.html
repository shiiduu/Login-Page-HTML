<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login</h1>
    <form name="login-form" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <script>
      function validateForm() {
        var username = document.forms["login-form"]["username"].value;
        var password = document.forms["login-form"]["password"].value;
     // Da ich hier auf php serverside file checking verzichtet habe lege ich ein Passwort hier im array users fest.
     // Hier w√§re zB. ein erfolgreicher login mit den Username Lukas Hofer und den Passwort LukasHofer2005.
        var users = ["LukasHofer:LukasHofer2005", "User2:Passwort2", "User3:Passwort3"];
        var authenticated = false;
        for (var i = 0; i < users.length; i++) {
          var user = users[i].split(":");
          if (user[0] === username && user[1] === password) {
            authenticated = true;
            break;
          }
        }
        if (authenticated) {
          alert("Login successful!");
          
        } else {
          alert("Incorrect username or password");
        }
        return false;
      }
      document.forms["login-form"].onsubmit = validateForm;
    </script>
  </body>
</html>
